<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4" *ngFor="let i of data">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3"  *ngFor="let j of i.articles">
                    <div class="card" >
                        <img height="300px" src="{{j.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{j.title}}</h5>
                            <p class="card-text">{{j.description}}</p>
                            <p class="card-text">Source: {{j.source.name}}</p>
                            <a href="{{j.url}}" target="_blank" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
